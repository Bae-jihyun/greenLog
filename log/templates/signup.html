{% extends 'base.html' %} {% load static %} {% block content %}
<head>
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
  <link rel="stylesheet" href='{% static "css/reset.css" %}' />
</head>

<body class="body" width="100%" height="100%">
  <form action="." method="POST" class="loginform">
    {% csrf_token %}
    <h1>Sign up</h1>
    <div class="nameform">
      <input
        type="text"
        class="name"
        id="name"
        placeholder="Name"
        name="name"
      />
    </div>
    <div class="nicknameform">
      <input
        type="text"
        class="nickname"
        id="nickname"
        placeholder="Nickname"
        name="nickname"
      />
    </div>
    <div class="passwordform">
      <input
        type="password"
        class="password"
        id="password"
        placeholder="Password"
        name="password"
      />
    </div>
    <div class="passwordcheckform">
      <input
        type="password"
        class="passwordcheck"
        id="passwordcheck"
        placeholder="Password check"
        name="passwordcheck"
      />
    </div>
    <div class="photo">
      <p class="word">Profile </p><input type="file" name="profile" id="profile" />
     </div>

    <button type="submit" class="btn">sign up!!</button>
    <div class="error">{{ error }}</div>
  </form>
</body>
{% endblock %}
